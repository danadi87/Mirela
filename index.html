<!DOCTYPE html>
<html>
<html lang="en">

<head>
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link rel="stylesheet" href="src/styles.css">
  <meta charset="UTF-8" />
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <br />
  <br />
  <br />
  <br />
  <div class="card">
    <div class="card-body">
      <h5 clas="card-title">WeatherTime</h5>
      <h6 class="card-subtitle mb-2 text-muted">Today's forecast
        <br />
        <div class="description">
          <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Clear" id="icon" />
          <span id="description"><strong>Cloudy</strong></span>
        </div>
      </h6>
    </div>
    <div class="container">
      <div class="all info">
        <div class="select-city">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-2">
                <input type="search" id="city-input" placeholder="Type a city..." autocomplete="off" autofocus="on" />
              </div>
              <div class="col">
                <button type="submit" class="search" value="Search">
                  Search
                </button>
                <button type="submit" class="current-location" value="search">
                  Current location
                </button>
              </div>
              </br>
            </div>
          </form>
        </div>
        <div class="row">
          <div class="col-4">
            <div class="current-city">
              <h1 id="city"><strong>Barcelona</strong></h1>
              <h3>
                Sunday 15:32 </br></li>
              </h3>
            </div>
          </div>
          <div class="col-4">
            <div class="temp">

              <span class="temperature" id="temperature"><strong>28</strong></span>
              <span class="units">
                <a href="#" id="celsius-link">¬∫C</a> |
                <a href="#" id="fahrenheit-link">¬∫F</a>
              </span>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li> üå•Ô∏è Feels like: <span id="feels-like" class="numbers">28</span><span class="units">¬∫C</span>
              </li>
              <li> üí¶ Humidity: <span id="humidity" class="numbers">80</span><span class="units">%</span>
              </li>
              <li> üí® Wind: <span id="wind" class="numbers">9</span><span class="units">km/h</span>
              </li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
    </div>
  </div>
  <p><small><a href="https://github.com/danadi87/Mirela-Weather-project" target="_blank">Open-source code</a>, by
      Mirela
      Dragulescu</small></p>
  <script src="src/index.js"></script>
</body>

</html>
